<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer type="module" src="/index.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <p id="remainingGuesses"></p>
      <p id="wordDisplay" class="word-display"></p>
      <p id="gameStatus"></p>
      <div class="formsWrapper">
        <form id="formGuess">
          <input
            required
            autofocus
            type="text"
            name="letter"
            maxlength="1"
            minlength="1"
          />
          <button type="submit">Guess</button>
        </form>
        <form id="formNewGame">
          <button id="buttonNewGame" type="submit">New game</button>
        </form>
      </div>
    </main>
  </body>
</html>
